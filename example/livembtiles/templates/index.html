{% extends "base.html" %}

{% block body %}
    {% for map in maps %}
        <div class="map-preview">
            <a href="{% url map map.id %}">
                <img src="{% url mbtilesmap:preview map.id %}"/>
                <span class="map-title">{{ map.name }}</span>
            </a>
        </div>
    {% empty %}
        Folder has no MBTiles file :
        <pre>MBTILES_APP_CONFIG["MBTILES_ROOT"]</pre>
    {% endfor %}
{% endblock body %}
