{% extends "base.html" %}
{% load i18n %}

{% block body %}
    {% for map in maps %}
        <div class="map-preview">
            <a href="{% url "preview" catalog map.id %}">
                <img src="{% url "mbtilesmap:preview" catalog map.id %}"/>
                <span class="map-title">{{ map.name }}</span>
            </a>
        </div>
    {% empty %}
        {% trans "Catalog folder is empty." %}
    {% endfor %}
{% endblock body %}
